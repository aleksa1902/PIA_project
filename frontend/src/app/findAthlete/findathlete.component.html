<b>welcome to the Olympics ! Add new competition</b>
<hr/>
<form>
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <input type='text' name='name' [(ngModel)]='name'>
            </td>
        </tr>
        <tr>
            <td>Surname:</td>
            <td>
                <input type='text' name='surname' [(ngModel)]='surname'>
            </td>
        </tr>
        <tr>
            <td>Sport:</td>
            <td>
                <select name="sport" [(ngModel)]="sport">
                    <option *ngFor="let s of sports" value="{{s.discipline}}">
                        {{s.sport}}-{{s.discipline}}
                     </option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan='2'>
                <button mat-flat-button color="primary" (click)='findAthletes()'>Find athletes</button>
            </td>
        </tr>
    </table>
</form>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" width="100%">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>
  
      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <!-- country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <!-- disciplines Column -->
      <ng-container matColumnDef="disciplines">
        <th mat-header-cell *matHeaderCellDef> Disciplines </th>
        <td mat-cell *matCellDef="let element"> {{element.disciplines}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
