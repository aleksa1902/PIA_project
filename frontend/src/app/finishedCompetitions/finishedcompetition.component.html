<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" width="100%">
  
      <!-- Rang Column -->
      <ng-container matColumnDef="competition">
        <th mat-header-cell *matHeaderCellDef> Competition </th>
        <td mat-cell *matCellDef="let element;"> {{element.competition}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="discipline">
        <th mat-header-cell *matHeaderCellDef> Discipline </th>
        <td mat-cell *matCellDef="let element"> {{element.discipline}} </td>
      </ng-container>
  
      <!-- Number of athlets Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>

      <!-- Number of athlets Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Number of athlets Column -->
      <ng-container matColumnDef="athletes">
        <th mat-header-cell *matHeaderCellDef> Athletes </th>
        <td mat-cell *matCellDef="let element"> {{element.athletes}} </td>
      </ng-container>

      <!-- Number of athlets Column -->
      <ng-container matColumnDef="results">
        <th mat-header-cell *matHeaderCellDef> Results </th>
        <td mat-cell *matCellDef="let element"> {{element.results}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
