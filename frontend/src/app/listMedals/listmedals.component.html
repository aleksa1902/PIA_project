<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Rang Column -->
      <ng-container matColumnDef="rang">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}}  </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Gold Column -->
      <ng-container matColumnDef="gold">
        <th mat-header-cell *matHeaderCellDef> Gold Medals </th>
        <td mat-cell *matCellDef="let element"> {{element.goldMedals}} </td>
      </ng-container>
  
      <!-- Silver Column -->
      <ng-container matColumnDef="silver">
        <th mat-header-cell *matHeaderCellDef> Silver Medals </th>
        <td mat-cell *matCellDef="let element"> {{element.silverMedals}} </td>
      </ng-container>

      <!-- Bronze Column -->
      <ng-container matColumnDef="bronze">
        <th mat-header-cell *matHeaderCellDef> Bronze Medals </th>
        <td mat-cell *matCellDef="let element"> {{element.bronzeMedals}} </td>
      </ng-container>

      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.goldMedals + element.silverMedals + element.bronzeMedals}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]=[10]
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
